<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        width: 100%;
        height: 100vh;
        background-color: rgba(29, 97, 117, 0.774);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px; /* Add some space between cards */
        padding: 20px; /* Add some padding around the content */
    }
    .profile-card {
        background-color: rgb(56, 55, 55);
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgb(0, 0, 0);
        padding: 20px;
        width: calc(33.333% - 40px); /* Three cards per row, accounting for gap */
        display: flex;
        flex-direction: column;
        gap: 10px;
        font-size: 1.2rem;
        color: rgb(221, 219, 219);
        /* width: auto 200px; */
    }
    .profile-card h3 {
        margin-bottom: 15px;
        color: #838181;
        text-align: center;
        font-size: 2rem;
    }
    .profile-card a {
        align-self: center;
        text-decoration: none;
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        padding: 10px;
        width: 25%;
        text-align: center;
        font-size: 1.2rem;
        
    }
    @media (max-width: 768px) {
        .profile-card {
            width: calc(50% - 40px); /* Two cards per row on smaller screens */
        }
    }
    @media (max-width: 480px) {
        .profile-card {
            width: 100%; /* Full width on very small screens */
            margin-bottom: 20px;
        }
    }
</style>
<body>

              </td>
          </tr>  
          {% endfor%} -->
          {% for da in data %}
          <div class="profile-card">
              <h3>{{da.Organization_Category}}</h3>
              <p>Name:   {{ da.Name }}</p>
              <p>Gender:          {{ da.Gender }}</p>
              <p>Date_Of_Birth:         {{ da.Date_Of_Birth }}</p>
              <p>Education:           {{ da.Education }}</p>
              <p>Skills:         {{ da.Skills }}</p>
              <p>Conatact_Number:          {{ da.Conatact_Number }}</p>
              <p>Email:           {{ da.Email }}</p>
              <a href="../editCompanyProfile/{{ da.regid }}">Edit</a>
          </div>
          {% endfor %}
     
</body>
</html>
