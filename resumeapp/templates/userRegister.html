<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registeration</title>

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(29, 28, 28);
        justify-content: space-evenly;
        background-image: linear-gradient(to right, rgb(211, 54, 54), rgb(83, 155, 184));

    }

    .content {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(14, 13, 13, 0.507);
        padding: 10px;
        padding-right: 10px;
        border-radius: 10px;
        width: 30%;
        height: 70vh;
        position: relative;
        gap: 10px;
        box-shadow: 20px 20px 20px 5px black, inset 20px 20px 20px 5px rgba(0, 0, 0, 0.801);
        border: 5px solid rgb(117, 114, 114);


    }

    .content_left p{
        color: rgb(7, 32, 116);
        font-size: 1.5rem;
        /* font-family: cursive; */
        margin-top: 1rem;
        margin-bottom: 1rem;
        font-weight: 600;
    }

    .content_left h1 {
        color: white;
        font-size: 3.5rem;

    }

    h4 {
        position: absolute;
        top: 10px;
        font-size: 1.5rem;
        color: rgb(165, 161, 161);

    }

    label {
        font-size: 1rem;
        font-weight: 600;
        /* position: absolute; */
        /* left: -1px; */
        margin-left: -110px;
    }

    input[type="radio"] {
        display: flex;
        justify-content: end;
    }

    input {
        position: absolute;
        right: 60px;
        border-radius: 8px;
        border: none;
        width: 140px;
        height: 20px;
        padding: 10px;
        outline: none;
        font-weight: 500;
        
    }

    .btn {
        background-color: #5c67f2;
        /* A nice blue tone */
        color: white;
        border: none;
        padding: 8px 10px;
        cursor: pointer;
        width: 70%;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 18px;
        position: absolute;
        left: 60px
    }
  

    .btn:hover,.btn1:hover {
        background-color: #4a54e1;
        /* Darken button color on hover */
    }
</style>

<body>
    <div class="container">
        <div class="content_left">
            <h1 class="">The Best Free <br> Online Resume <br> Builder .</h1>
            <p>A Quick and Easy Way to Create Your <br>Professional Resume.</p>
        </div>
        <div class="content">
            <h4>Create an account</h4>
            <form action="{% url 'userRegister' %}" method="POST">
                <!-- {% comment %} here the register name comes from the, urls that ius path name {% endcomment %} -->
                {% csrf_token %}
                {{ userforms.as_p }}
                <button type="submit" class="btn">Sign Up</button>
                
            </form>
        </div>
    </div>
</body>

</html>
